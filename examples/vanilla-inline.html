<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Impulse Embed - Vanilla JS Inline Example</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .container {
        margin: 20px 0;
      }

      .embed-container {
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <h1>Impulse Embed - Vanilla JS Inline Examples</h1>

    <div class="container">
      <h2>Method 1: Programmatic Initialization</h2>
      <div id="embed-container-1" class="embed-container"></div>
    </div>

    <div class="container">
      <h2>Method 2: Auto-initialization with Script Tag</h2>
      <div id="embed-container-2" class="embed-container"></div>
      <script
        src="../packages/vanilla/dist/index.js"
        data-impulse-url="https://icrm.sh/IR2jhhc"
        data-impulse-mode="inline"
        data-impulse-container="#embed-container-2"
        data-impulse-height="500px"
        data-impulse-params='{"theme": "light", "autoFocus": "true"}'
      ></script>
    </div>

    <script src="../packages/vanilla/dist/index.js"></script>
    <script>
      // method 1: programmatic
      const embed1 = new ImpulseEmbed({
        url: "https://icrm.sh/IR2jhhc",
        mode: "inline",
        container: "#embed-container-1",
        height: "600px",
        params: {
          theme: "light",
          source: "website",
        },
        onLoad: () => {
          console.log("Embed 1 loaded successfully");
        },
        onSubmit: (data) => {
          console.log("Form submitted:", data);
          alert("Thank you for your submission!");
        },
      });

      // alternative using convenience function
      // const embed1 = createImpulseEmbed({ ... });
    </script>
  </body>
</html>
